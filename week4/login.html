    <main>
      <form id="form" action="#" method="post">
        <h1>Sign In</h1>

        <div class="input-control">
          <label for="loginid">Login ID:</label>
          <input type="text" id="lL" name="loginid" placeholder="Enter your Login-ID">
          <div class="error" id="IDError"></div>
        </div>

        <div class="input-control">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email">
          <div class="error" id="emailError"></div>
        </div>

        <div class="input-control">
          <label for="passcode">Passcode:</label>
          <input type="password" id="passcode" name="passcode" placeholder="Enter your password">
          <div class="error" id="passcodeError"></div>
        </div>

        <div class="input-control">
          <label for="confirmPasscode">Confirm Passcode:</label>
          <input type="password" id="confirmPasscode" name="confirmPasscode" placeholder="Confirm your passcode">
          <div class="error" id="confirmPasscodeError"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
